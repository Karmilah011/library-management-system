<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #002b5c;
        color: white;
        padding: 0px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
      }
      .image-class {
        width: auto;
        height: 160%;
      }
      .container {
        margin: auto;
        padding: 20px;
        max-width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-header {
        margin-bottom: 20px;
      }
      .login-header h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .login-header p {
        color: #002b5c;
      }
      .login-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #002b5c;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .login-form button:hover {
        background-color: #ddd;
        color: black;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      footer {
        margin-top: auto;
        text-align: center;
        padding: 10px;
        background-color: #002b5c;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
        <img class="image-class" src="Image/LibraryLogo.png" alt="Perpustakaan Digital" />
        <h2>BookTech Digital Library</h2>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profil</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
      <div class="login-header">
        <h1>Login</h1>
        <p>Enter your email and password to log in</p>
      </div>
      <form class="login-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>&copy; 2024 Perpustakaan Digital Karmilah. All rights reserved.</footer>
  </body>
</html>
